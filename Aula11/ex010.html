<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> <Km>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    
    <script>
        function calcular(){
            var txtv = document.getElementById('txtvel')
            txtv = parseInt(txtv.value)
            var res = document.getElementById('res')
            res.innerHTML = "<p>Sua velocidade atual é de " + txtv + " km/H</p>"
            if (txtv > 0) {
                res.innerHTML += "<p>Você foi <strong>Multado por excesso de velocidade</strong></p>"
            }

            res.innerHTML += "<p>Dirija sempre utilizando o cinto de segurança</p>"
            
        }
    </script>
</body>
</html>
