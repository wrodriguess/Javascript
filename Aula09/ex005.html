<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        window.document.write("Olá, Mundo!<br>")
        window.document.write(window.document.charset)
        window.document.write("<br>")
        window.document.write(window.document.URL)
        window.document.write("<br>")
        var p1 = document.getElementsByTagName('p')[0] //Pega o texto da primeira tag P e salva na variavel p1
        p1.style.color = 'red' //Transforma a cor da fonte do paragráfo 1 em vermelho 
        document.write("Texto do primeiro paragráfo: " + p1.innerHTML) //Exibe o conteudo da variavel p1 na tela

        var d = document.getElementById("msg")
        d.style.background = "green"  
    </script>
    
</body>
</html>
